<div class="header">
  <h1>Lumino</h1>
  {% if user.is_authenticated %}
    <a class="link btn-alt-secondary" href="{% url 'logout' %}">Logout</a>
  {% else %}
    <div>
      <a class="link white-text" href="{% url 'login' %}">Login</a>
      <a class="link btn-alt-secondary ms-3" href="{% url 'signup' %}">Sign Up</a>
    </div>
  {% endif %}
</div>
