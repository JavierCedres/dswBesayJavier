<ul>
  {% for task in tasks %}
      <a href="{% url 'tasks:task-detail' task.slug %}"><li>{{ task }}</li></a>
      {% if task.completed %}
          <a href="{% url 'tasks:complete-task' task.slug %}">Descompletar</a>
      {% else %}
          <a href="{% url 'tasks:complete-task' task.slug %}">Completar</a>
      {% endif %}
      <a href="{% url 'tasks:delete-task' task.slug %}">Eliminar</a>
  {% empty %}
      <li>Nada que hacer. !EnhorabuenaÂ¡</li>
  {% endfor %}
</ul>
